services:
  postgres:
    image: postgres:16-alpine
    container_name: glimr_postgres_test
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: glimr_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d glimr_test"]
      interval: 2s
      timeout: 5s
      retries: 10
